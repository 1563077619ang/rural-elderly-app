<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>农村养老APP</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="农村养老APP">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
      font-size: 16px;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.25rem;
    }
    main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .section {
      background-color: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .section h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .section p {
      font-size: 0.875rem;
      color: #555;
    }
    .tab-bar {
      display: flex;
      justify-content: space-around;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      padding: 0.3rem 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3rem;
    }
    .tab-bar button {
      flex: 1;
      background: none;
      border: none;
      font-size: 0.75rem;
      color: #888;
    }
    .tab-bar button.active {
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>农村养老服务</header>
  <main id="content">
    <div class="section">
      <h2>医疗预约</h2>
      <p>点击这里预约家庭医生上门或远程问诊服务。</p>
    </div>
    <div class="section">
      <h2>心理关怀</h2>
      <p>提供心理咨询服务，舒缓情绪、解压谈心。</p>
    </div>
    <div class="section">
      <h2>收菜上门</h2>
      <p>可预约上门收菜人员，帮助老人处理农产品。</p>
    </div>
  </main>
  <nav class="tab-bar">
    <button onclick="changeTab('home')" class="active">首页</button>
    <button onclick="changeTab('health')">健康</button>
    <button onclick="changeTab('booking')">预约</button>
    <button onclick="changeTab('me')">我的</button>
  </nav>

  <script>
    const content = document.getElementById("content");
    const tabs = document.querySelectorAll(".tab-bar button");

    function changeTab(tab) {
      tabs.forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tab-bar button[onclick*='${tab}']`).classList.add("active");

      let html = '';
      if (tab === 'home') {
        html = `
          <div class="section">
            <h2>医疗预约</h2>
            <p>点击这里预约家庭医生上门或远程问诊服务。</p>
          </div>
          <div class="section">
            <h2>心理关怀</h2>
            <p>提供心理咨询服务，舒缓情绪、解压谈心。</p>
          </div>
          <div class="section">
            <h2>收菜上门</h2>
            <p>可预约上门收菜人员，帮助老人处理农产品。</p>
          </div>
        `;
      } else if (tab === 'health') {
        html = `
          <div class="section">
            <h2>健康档案</h2>
            <p>记录身体指标、用药提醒与饮食建议。</p>
          </div>
        `;
      } else if (tab === 'booking') {
        html = `
          <div class="section">
            <h2>服务预约</h2>
            <p>选择服务类型并提交预约申请。</p>
          </div>
        `;
      } else if (tab === 'me') {
        html = `
          <div class="section">
            <h2>个人中心</h2>
            <p>查看我的资料、服务记录与通知。</p>
          </div>
        `;
      }
      content.innerHTML = html;
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker 注册成功'))
          .catch(err => console.error('Service Worker 注册失败:', err));
      });
    }
  </script>
</body>
</html>
